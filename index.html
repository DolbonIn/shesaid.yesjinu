<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinu &amp; Sumi | The Wedding</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+KR:wght@300;400;500;700&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "three": "https://esm.sh/three@0.160.0",
                "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.16?external=react,react-dom,three",
                "@react-three/drei": "https://esm.sh/@react-three/drei@9.99.0?external=react,react-dom,three,@react-three/fiber",
                "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
                "lucide-react": "https://esm.sh/lucide-react@0.330.0?external=react,react-dom",
                "maath/random/dist/maath-random.esm": "https://esm.sh/maath@0.10.7/random/dist/maath-random.esm?external=three"
            }
        }
    </script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background-color: #140610;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(255, 143, 189, 0.25), transparent 30%),
                radial-gradient(circle at 80% 15%, rgba(255, 111, 167, 0.22), transparent 28%),
                radial-gradient(circle at 50% 80%, rgba(255, 200, 222, 0.14), transparent 32%);
            color: #fff7fb;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Beam Animation */
        @keyframes beam {
            0% {
                offset-distance: 0%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                offset-distance: 100%;
                opacity: 0;
            }
        }

        .border-beam {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border-radius: inherit;
            z-index: 10;
            clip-path: polygon(0% 0%, 0% 100%, 100% 100%, 100% 0%);
        }

        .border-beam::after {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: inherit;
            background: linear-gradient(90deg, transparent, #ff6fa7, transparent);
            background-size: 200% 200%;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: rotate-beam 4s linear infinite;
            opacity: 0.9;
        }

        @keyframes rotate-beam {
            0% {
                clip-path: inset(0 0 98% 0);
            }

            25% {
                clip-path: inset(0 98% 0 0);
            }

            50% {
                clip-path: inset(98% 0 0 0);
            }

            75% {
                clip-path: inset(0 0 0 98%);
            }

            100% {
                clip-path: inset(0 0 98% 0);
            }
        }

        .mask-linear-fade {
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Canvas, useFrame } from '@react-three/fiber';
        import { MeshTransmissionMaterial, Float, Environment, Lightformer } from '@react-three/drei';
        import { motion, AnimatePresence, useMotionTemplate, useMotionValue } from 'framer-motion';
        import { Heart, MapPin, Calendar, ChevronRight, ChevronLeft, Sparkles, ArrowRight, Clock, Utensils } from 'lucide-react';
        import * as THREE from 'three';

        // --- 3D Background Component ---
        const OrganicShape = () => {
            const meshRef = useRef();

            useFrame((state) => {
                const t = state.clock.getElapsedTime();
                if (meshRef.current) {
                    meshRef.current.rotation.x = Math.sin(t / 4) / 2;
                    meshRef.current.rotation.y = Math.sin(t / 2) / 2;
                    meshRef.current.position.y = Math.sin(t / 3) / 5;
                }
            });

            return (
                <Float speed={3} rotationIntensity={1} floatIntensity={2}>
                    <mesh ref={meshRef} scale={2.6}>
                        <torusKnotGeometry args={[0.9, 0.3, 128, 32]} />
                        <MeshTransmissionMaterial
                            backside
                            samples={8}
                            thickness={0.8}
                            roughness={0.15}
                            clearcoat={1}
                            clearcoatRoughness={0.1}
                            transmission={1}
                            ior={1.3}
                            chromaticAberration={0.06}
                            anisotropy={0.3}
                            distortion={0.6}
                            distortionScale={0.4}
                            temporalDistortion={0.2}
                            color="#ffd1e6"
                            bg="#4c0f2b"
                        />
                    </mesh>
                </Float>
            );
        }

        const Scene = () => {
            return (
                <Canvas camera={{ position: [0, 0, 6], fov: 45 }} className="!fixed top-0 left-0 w-full h-full -z-10 pointer-events-none">
                    <ambientLight intensity={0.45} />
                    <spotLight position={[10, 10, 10]} angle={0.15} penumbra={1} color="#ffe7f2" intensity={1.4} />
                    <Environment preset="sunset">
                        <Lightformer intensity={2} rotation-y={Math.PI / 2} position={[-5, 1, -1]} scale={[20, 0.1, 1]} color="#ffb4d5" />
                        <Lightformer rotation-y={Math.PI / 2} position={[-5, -1, -1]} scale={[20, 0.5, 1]} color="#ff6fa7" />
                        <Lightformer rotation-y={-Math.PI / 2} position={[10, 1, 0]} scale={[20, 1, 1]} color="#fff" />
                    </Environment>
                    <OrganicShape />
                    <Petals />
                </Canvas>
            );
        };

        const Petals = () => {
            const ref = useRef();
            const [sphere] = useState(() => {
                const positions = new Float32Array(220 * 3);
                for (let i = 0; i < 220 * 3; i++) positions[i] = (Math.random() - 0.5) * 12;
                return positions;
            });

            useFrame((state, delta) => {
                ref.current.rotation.x -= delta / 20;
                ref.current.rotation.y -= delta / 25;
            });

            return (
                <group rotation={[0, 0, Math.PI / 4]}>
                    <points ref={ref}>
                        <bufferGeometry>
                            <bufferAttribute attach="attributes-position" count={sphere.length / 3} array={sphere} itemSize={3} />
                        </bufferGeometry>
                        <pointsMaterial
                            size={0.05}
                            color="#ffd1e6"
                            transparent
                            opacity={0.95}
                            sizeAttenuation={true}
                            depthWrite={false}
                        />
                    </points>
                </group>
            );
        };

        // --- Configuration & Data ---
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans KR', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        handwriting: ['Nanum Pen Script', 'cursive'],
                    },
                    colors: {
                        brand: {
                            50: '#fff7fb',
                            100: '#ffe7f2',
                            200: '#ffcfe4',
                            300: '#ffb4d5',
                            400: '#ff89bd',
                            500: '#ff6fa7',
                            600: '#f24493',
                            700: '#d52b7c',
                            800: '#b21f66',
                            900: '#7a1947',
                            950: '#3c0821',
                        },
                        glass: "rgba(255, 214, 230, 0.08)",
                        glassBorder: "rgba(255, 214, 230, 0.15)",
                    },
                    animation: {
                        'spin-slow': 'spin 12s linear infinite',
                        'marquee': 'marquee 25s linear infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-100%)' },
                        }
                    }
                }
            }
        }

        const galleryImages = [
            { src: "images/couple_inside_1.jpg", label: "Indoor 1", text: "함께하는 모든 순간이\n영화처럼 기억되길", rotation: -1 },
            { src: "images/couple_inside_2.webp", label: "Indoor 2", text: "따뜻한 햇살처럼\n서로를 비추며", rotation: 2 },
            { src: "images/couple_inside_3.webp", label: "Indoor 3", text: "매일매일 더\n사랑할게", rotation: -3 },
            { src: "images/coupleshot_outside_1.webp", label: "Outdoor 1", text: "우리 둘만의\n이야기", rotation: 1 },
            { src: "images/coupleshot_outside_2.webp", label: "Outdoor 2", text: "영원히\n함께하자", rotation: -2 },
            { src: "images/coupleshot_outside_3.jpg", label: "Outdoor 3", text: "너와 함께라면\n어디든 좋아", rotation: 2 },
            { src: "images/coupleshot_outside_4.jpg", label: "Outdoor 4", text: "가장 소중한\n나의 사람", rotation: -1 },
            { src: "images/coupleshot_outside_5.avif", label: "Outdoor 5", text: "행복한\n우리의 시작", rotation: 3 },
            { src: "images/coupleshot_outside_6.jpg", label: "Outdoor 6", text: "사랑해\n그리고 고마워", rotation: -2 },
            { src: "images/514730397-e55a73cf-7ee2-4eb8-8141-c3f333dc4d1b.jpg", label: "Detail", text: "작은 순간들도\n소중하게", rotation: 1 },
        ];

        const featuredImages = [
            { src: "images/sumi_outside_2.jpg", label: "Sumi", note: "images/jinu_handwright.webp", rotation: -2, scale: 2.2 },
            { src: "images/jinu_outside_2.webp", label: "Jinu", note: "images/sumi_handwright.webp", rotation: 3, scale: 3 },
        ];

        const Polaroid = ({ img, index, isFeatured = false }) => {
            return (
                <motion.div
                    initial={{ opacity: 0, y: 50, rotate: 0 }}
                    whileInView={{ opacity: 1, y: 0, rotate: img.rotation }}
                    viewport={{ once: true, margin: "-50px" }}
                    transition={{ duration: 0.6, delay: index * 0.1 }}
                    whileHover={{ scale: 1.05, rotate: 0, zIndex: 10, transition: { duration: 0.3 } }}
                    className={`relative bg-white p-3 pb-12 shadow-[0_10px_40px_-10px_rgba(0,0,0,0.5)] transform transition-all duration-300 group ${isFeatured ? 'max-w-sm mx-auto' : ''}`}
                    style={{ transformOrigin: "center center" }}
                >
                    <div className="relative aspect-[3/4] overflow-hidden bg-gray-100">
                        <div
                            className="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-110"
                            style={{ backgroundImage: `url('${img.src}')` }}
                        />
                        <div className="absolute inset-0 bg-black/10 group-hover:bg-transparent transition-colors duration-300" />
                    </div>

                    {/* Handwritten Note Overlay */}
                    {img.note ? (
                        <div
                            className="absolute -top-12 -left-4 z-20 pointer-events-none"
                            style={{ width: img.scale ? `${12 * img.scale}rem` : '12rem' }}
                        >
                            <img
                                src={img.note}
                                alt="Handwritten note"
                                className="w-full h-auto opacity-90 drop-shadow-[0_2px_4px_rgba(255,255,255,0.4)]"
                            />
                        </div>
                    ) : (
                        <div className="absolute bottom-4 left-0 right-0 text-center px-2">
                            <p className="font-handwriting text-2xl text-gray-800 leading-tight opacity-80 rotate-[-1deg]">
                                {img.text}
                            </p>
                        </div>
                    )}

                    {/* Tape Effect */}
                    <div className="absolute -top-3 left-1/2 -translate-x-1/2 w-24 h-8 bg-white/30 backdrop-blur-sm rotate-[-2deg] shadow-sm border border-white/40" />
                </motion.div>
            );
        };

        const FeaturedCouple = () => {
            return (
                <section className="py-20 px-6 md:px-12 max-w-5xl mx-auto w-full relative z-20">
                    <motion.div
                        initial={{ opacity: 0, y: 20 }}
                        whileInView={{ opacity: 1, y: 0 }}
                        viewport={{ once: true }}
                        className="text-center mb-16"
                    >
                        <h3 className="text-brand-100 text-xs font-bold uppercase tracking-[0.3em] mb-3">The Couple</h3>
                        <h2 className="text-3xl font-serif italic text-white">Beginning of Forever</h2>
                    </motion.div>

                    <div className="flex flex-col md:flex-row justify-center items-center gap-12 md:gap-20">
                        {featuredImages.map((img, idx) => (
                            <div key={idx} className="w-full md:w-1/2 max-w-sm">
                                <Polaroid img={img} index={idx} isFeatured={true} />
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

        const PhotoGallery = () => {
            return (
                <section className="py-32 px-4 md:px-8 max-w-7xl mx-auto w-full overflow-hidden">
                    <motion.div
                        initial={{ opacity: 0, y: 20 }}
                        whileInView={{ opacity: 1, y: 0 }}
                        viewport={{ once: true }}
                        className="text-center mb-20 relative"
                    >
                        <h3 className="text-brand-100 text-xs font-bold uppercase tracking-[0.3em] mb-4">Our Memories</h3>
                        <h2 className="text-4xl md:text-5xl font-serif italic text-white mb-6">Gallery</h2>
                        <div className="w-24 h-1 bg-gradient-to-r from-transparent via-brand-400 to-transparent mx-auto opacity-50" />
                    </motion.div>

                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-16 px-4 md:px-12">
                        {galleryImages.map((img, idx) => (
                            <div key={idx} className={`${idx % 2 !== 0 ? 'md:mt-12' : ''}`}>
                                <Polaroid img={img} index={idx} />
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

        // --- UI Components ---

        const SpotlightCard = ({ children, className = "" }) => {
            const mouseX = useMotionValue(0);
            const mouseY = useMotionValue(0);

            function handleMouseMove({ currentTarget, clientX, clientY }) {
                let { left, top } = currentTarget.getBoundingClientRect();
                mouseX.set(clientX - left);
                mouseY.set(clientY - top);
            }

            return (
                <div
                    className={`group relative border border-brand-100/20 bg-brand-950/20 overflow-hidden rounded-xl backdrop-blur-sm ${className}`}
                    onMouseMove={handleMouseMove}
                >
                    <motion.div
                        className="pointer-events-none absolute -inset-px rounded-xl opacity-0 transition duration-300 group-hover:opacity-100"
                        style={{
                            background: useMotionTemplate`
                                radial-gradient(
                                    450px circle at ${mouseX}px ${mouseY}px,
                                    rgba(255, 111, 167, 0.15),
                                    transparent 80%
                                )
                            `,
                        }}
                    />
                    <div className="relative h-full z-10">
                        {children}
                    </div>
                </div>
            );
        };


        const TextReveal = ({ text, className = "", delay = 0 }) => {
            const chars = text.split("");

            const container = {
                hidden: { opacity: 0 },
                visible: (i = 1) => ({
                    opacity: 1,
                    transition: { staggerChildren: 0.03, delayChildren: delay }
                })
            };

            const child = {
                visible: {
                    opacity: 1,
                    y: 0,
                    filter: "blur(0px)",
                    transition: {
                        type: "spring",
                        damping: 12,
                        stiffness: 100,
                    },
                },
                hidden: {
                    opacity: 0,
                    y: 20,
                    filter: "blur(5px)",
                    transition: {
                        type: "spring",
                        damping: 12,
                        stiffness: 100,
                    },
                },
            };

            return (
                <motion.div
                    className={`flex flex-wrap overflow-visible ${className}`}
                    variants={container}
                    initial="hidden"
                    whileInView="visible"
                    viewport={{ once: true }}
                >
                    {chars.map((char, index) => (
                        <motion.span variants={child} key={index} className="inline-block">
                            {char === " " ? "\u00A0" : char}
                        </motion.span>
                    ))}
                </motion.div>
            );
        };

        const PageLoader = () => {
            return (
                <div className="fixed inset-0 z-50 flex pointer-events-none">
                    {[...Array(5)].map((_, i) => (
                        <motion.div
                            key={i}
                            initial={{ height: "100%" }}
                            animate={{ height: "0%" }}
                            transition={{
                                duration: 0.8,
                                delay: 0.5 + (i * 0.1),
                                ease: [0.76, 0, 0.24, 1]
                            }}
                            className="w-1/5 bg-brand-950/80 border-r border-brand-900/30 last:border-none relative"
                        />
                    ))}
                </div>
            );
        }

        const Marquee = ({ items, reverse = false }) => {
            return (
                <div className="relative flex overflow-hidden select-none w-full py-4 group">
                    <div className="absolute left-0 top-0 z-10 h-full w-12 md:w-32 bg-gradient-to-r from-[#140610] to-transparent"></div>
                    <div className="absolute right-0 top-0 z-10 h-full w-12 md:w-32 bg-gradient-to-l from-[#140610] to-transparent"></div>

                    <motion.div
                        className="flex shrink-0 gap-12 py-2 min-w-full"
                        animate={{ x: reverse ? ["0%", "-50%"] : ["-50%", "0%"] }}
                        transition={{ duration: 45, repeat: Infinity, ease: "linear" }}
                    >
                        {[...items, ...items, ...items, ...items].map((item, idx) => (
                            <div key={idx} className="flex items-center gap-3 text-brand-50/50 whitespace-nowrap font-serif text-2xl italic tracking-wide group-hover:text-brand-50/80 transition-colors duration-500">
                                <Heart size={14} className="text-brand-500/80 fill-brand-500/30" strokeWidth={1.5} />
                                {item}
                            </div>
                        ))}
                    </motion.div>
                </div>
            );
        }

        const RotatingCards = () => {
            const cards = [
                { id: 1, title: "The Date", content: "2026. 01. 24", sub: "Saturday, 12:30 PM", icon: Calendar },
                { id: 2, title: "The Venue", content: "Bailey House", sub: "Samsung Branch, Seoul", icon: MapPin },
                { id: 3, title: "The Couple", content: "Jinu & Sumi", sub: "Beginning of Forever", icon: Heart },
            ];

            const [index, setIndex] = useState(0);
            const [dir, setDir] = useState(1);

            const nextCard = () => {
                setDir(1);
                setIndex((prev) => (prev + 1) % cards.length);
            };

            const prevCard = () => {
                setDir(-1);
                setIndex((prev) => (prev - 1 + cards.length) % cards.length);
            };

            const currentCard = cards[index];
            const Icon = currentCard.icon;

            return (
                <div className="w-full max-w-md mx-auto perspective-1000 h-72 relative">
                    <AnimatePresence initial={false} mode="wait">
                        <motion.div
                            key={index}
                            initial={{ rotateY: 90 * -dir, opacity: 0, scale: 0.9 }}
                            animate={{ rotateY: 0, opacity: 1, scale: 1 }}
                            exit={{ rotateY: 90 * dir, opacity: 0, scale: 0.9 }}
                            transition={{ duration: 0.6, ease: "circOut" }}
                            className="absolute inset-0 w-full h-full"
                            style={{ transformStyle: 'preserve-3d' }}
                        >
                            <SpotlightCard className="h-full flex flex-col items-center justify-center p-8 text-center bg-brand-950/30 backdrop-blur-md border-brand-300/30 shadow-[0_0_50px_-12px_rgba(255,111,167,0.25)]">
                                <div className="w-14 h-14 rounded-full bg-gradient-to-br from-brand-400/40 to-brand-900/10 flex items-center justify-center mb-6 text-brand-100 border border-brand-400/40 shadow-inner">
                                    <Icon size={22} strokeWidth={1.5} className="text-brand-50" />
                                </div>
                                <h3 className="text-brand-200/90 text-[10px] font-bold uppercase tracking-[0.25em] mb-3">{currentCard.title}</h3>
                                <p className="text-3xl font-serif italic text-white tracking-tight mb-2">{currentCard.content}</p>
                                <p className="text-brand-50/80 text-sm font-light">{currentCard.sub}</p>
                            </SpotlightCard>
                        </motion.div>
                    </AnimatePresence>

                    <div className="absolute -bottom-20 left-0 right-0 flex justify-center gap-6">
                        <button onClick={prevCard} className="p-4 rounded-full border border-brand-100/30 bg-brand-950/40 hover:bg-brand-900/60 hover:border-brand-300/40 text-brand-50 transition-all duration-300 group">
                            <ChevronLeft size={18} strokeWidth={1.5} className="group-hover:-translate-x-0.5 transition-transform" />
                        </button>
                        <button onClick={nextCard} className="p-4 rounded-full border border-brand-100/30 bg-brand-950/40 hover:bg-brand-900/60 hover:border-brand-300/40 text-brand-50 transition-all duration-300 group">
                            <ChevronRight size={18} strokeWidth={1.5} className="group-hover:translate-x-0.5 transition-transform" />
                        </button>
                    </div>
                </div>
            );
        };

        const Countdown = () => {
            const targetDate = useRef(new Date('2026-01-24T12:30:00+09:00'));
            const [timeLeft, setTimeLeft] = useState({
                days: "00",
                hours: "00",
                minutes: "00",
                seconds: "00",
            });

            useEffect(() => {
                const tick = () => {
                    const now = new Date();
                    const diff = targetDate.current - now;
                    if (diff <= 0) {
                        setTimeLeft({ days: "00", hours: "00", minutes: "00", seconds: "00" });
                        return;
                    }

                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((diff / (1000 * 60)) % 60);
                    const seconds = Math.floor((diff / 1000) % 60);

                    setTimeLeft({
                        days: String(days).padStart(2, "0"),
                        hours: String(hours).padStart(2, "0"),
                        minutes: String(minutes).padStart(2, "0"),
                        seconds: String(seconds).padStart(2, "0"),
                    });
                };

                tick();
                const id = setInterval(tick, 1000);
                return () => clearInterval(id);
            }, []);

            const items = [
                { val: timeLeft.days, label: "Days" },
                { val: timeLeft.hours, label: "Hours" },
                { val: timeLeft.minutes, label: "Mins" },
                { val: timeLeft.seconds, label: "Secs" },
            ];

            return (
                <div className="flex flex-wrap justify-center gap-3 md:gap-6 text-center px-4 md:px-6 py-4 rounded-3xl md:rounded-full border border-brand-100/30 bg-white/5 backdrop-blur-md shadow-lg max-w-[90vw]">
                    {items.map((item, idx) => (
